<!DOCTYPE html>

<html lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
<head><meta charset="utf-8" />
<!--[if IE]><![endif]-->

<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->

    <title>
	Supermate
	</title>
	
	<link rel="stylesheet" href="screen.css" type="text/css" media="screen, projection" />
	
	<!--[if lte IE 7]><link type="text/css" rel="stylesheet" href="/css/ie.css" media="screen" /> <![endif]-->

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
	
	<script src="jquery.plugin.js"></script>
	<script>
	
	$(document).ready(function() {

		$('a#a1').click(function(e) {
			e.preventDefault();
			
			$('#box1').superbanimation({
				debug		: true,
				properties	: {left: '200px'},
				ratio		: 4,
				easing		: 'swing',
			}, function() {
				console.log('hell yeah');
			});

		});
		
		$('a#a2').click(function(e) {
			e.preventDefault();
			
			$('#box2').animate(
				{left: '200px'},
				400,
				'swing',
				function() {
				console.log('hell yeah');
			});

		});
	});
	
	</script>

</head>


<body>

	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	<a href="#" id="a1">Click to animate Box 1</a> /
	<a href="#" id="a2">Click to animate Box 2</a>

</body>
</html>
